<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="cal.style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="prev">&laquo;</th>
                <th id="title" colspan="5">2020/05</th>
                <th id="next">&raquo;</th>    
            </tr>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>    
            </tr>
        </thead>
        <tbody>     
        </tbody>
        <tfoot>
            <tr>
                <td id="today" colspan="7">Today</td>
            </tr>
        </tfoot>
    </table>
    <script src="cal.js"></script> 
</body>
</html>
